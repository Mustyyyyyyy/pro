<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pricing.css">
    <link rel="shortcut icon" href="./Image/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <div class="brand-header">MoodyMists</div>
      <p class="text-muted">Complete your purchase</p>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Your Selection</h5>
            <div class="d-flex align-items-center mt-3">
              <img src="https://via.placeholder.com/80" class="rounded me-3" alt="Perfume bottle" />
              <div>
                <h6 class="mb-1">Velvet Bloom</h6>
                <p class="text-muted mb-0">50ml Eau de Parfum</p>
                <strong>$79.00</strong>
              </div>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
              <span>Subtotal</span>
              <span>$79.00</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Shipping</span>
              <span>$5.00</span>
            </div>
            <div class="d-flex justify-content-between fw-bold mt-2">
              <span>Total</span>
              <span>$84.00</span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Billing Details</h5>
            <form>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Jane Doe" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="jane@example.com" required />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <input type="text" class="form-control" id="address" placeholder="123 Blossom Street" required />
              </div>
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="expiry" class="form-label">Expiry Date</label>
                  <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cvv" placeholder="123" required />
                </div>
              </div>
              <button type="submit" class="btn btn-dark w-100">Pay $84.00</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
